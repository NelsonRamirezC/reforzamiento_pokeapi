<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="recetas, pasteles, tortas, comidas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- CSS Y JS PROPIOS -->
    <script defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Página de ejemplo</title>
</head>

<body>
    <!-- INICIO NAVBAR  -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR  -->
    <main class="container">
        <header class="mt-5">
            <h1 class="text-center pt-5">Aquí vendemos productos x</h1>
        </header>

        <!-- PRODUCTOS INICIO -->
        <section id="productosDestacados" class="py-5">
            <h2 class="text-center">Productos destacados</h2>
            <section id="productos">
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mx-auto" style="width: 90%;">
                            <img src="https://picsum.photos/id/685/600/400" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <p class="card-text">Descripción producto 1</p>
                                <a href="#" class="btn btn-primary">Ver más</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mx-auto" style="width: 90%;">
                            <img src="https://picsum.photos/id/686/600/400" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Producto 2</h5>
                                <p class="card-text">Descripción producto 2</p>
                                <a href="#" class="btn btn-primary">Ver más</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card mx-auto" style="width: 90%;">
                            <img src="https://picsum.photos/id/682/600/400" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Producto 3</h5>
                                <p class="card-text">Descripción producto 3</p>
                                <a href="#" class="btn btn-primary">Ver más</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </section>
        <!--  PRODUCTOS FIN -->

        <section>
            <h2 class="text-center">Consulta pokémones:</h2>
            <div class="d-flex justify-content-center">
                <form class="w-50" id="formPokemon">
                    <label for="pokemonName" class="form-label"><strong>Nombre Pokémon</strong></label>
                    <input type="text" name="pokemon" id="pokemonName" class="form-control" required>
                    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                </form>
            </div>

            <h3 class="text-center">Información Pokémon</h3>
            <div class="contenedorPokemon d-flex justify-content-center mt-3">
                <div class="card mx-auto" style="width: 90%; max-width: 500px;">
                    <img src="https://picsum.photos/id/682/600/400" class="card-img-top" alt="..." id="imgPokemon">
                    <div class="card-body">
                        <h5 class="card-title" id="nombrePokemon">...</h5>
                        <p class="card-text">Peso: <span id="pesoPokemon"></span></p>
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>

            </div>
        </section>
    </main>




</body>

</html>
